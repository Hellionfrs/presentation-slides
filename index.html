<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Fred's Presentation</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-auto-animate data-auto-animate-unmatched="fade">
          <h2 class="fragment fade-right fade-out">Hola a todos!</h2>
          <span class="title-wrapper">
            <h3 class="fragment fade-right">Soy</h3>
            <h3 class="fragment fade-left name-modifier">Fredy Rodriguez</h3>
          </span>
          <small class="fragment">👨‍💻 Full Stack Web Developer</small>
          <small class="fragment">- Ingeniero Civil 👷🏻</small>
          <!-- <p class="fragment fade-left">
            🚀 A compañame en esta pequeña aventura!
          </p> -->
        </section>
        <section data-auto-animate data-auto-animate-unmatched="fade">
          <h3>Background</h3>
          <p>This will fade out</p>
          <img src="examples/assets/image1.png" style="height: 100px" />
          <pre data-id="code"><code data-line-numbers class="hljs" data-trim>
						function Example() {
						  const [count, setCount] = useState(0);
						}
					</code></pre>
        </section>
        <section>Slide 12</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <link rel="stylesheet" href="dist/theme/night.css" />
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
